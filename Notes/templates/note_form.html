<!DOCTYPE html>
<html>
<head>
    <title>Note Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ form.title.label }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.title.label }} {{ form.title(size=32) }}<br>
        {{ form.content.label }} {{ form.content(cols=40, rows=10) }}<br>
        {{ form.submit() }}
    </form>
    <a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
</body>
</html>
