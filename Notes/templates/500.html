<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f8f8;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 10em;
            margin: 0;
            color: #ff6b6b;
        }
        .container h2 {
            font-size: 2em;
            margin: 0;
        }
        .container p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <h2>Oops! Something went wrong</h2>
        <p>Sorry, there was an internal server error.</p>
        <p><a href="/">Go back to the homepage</a></p>
    </div>
</body>
</html>
