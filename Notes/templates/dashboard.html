<!DOCTYPE html>
<html>
<head>

    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Dashboard</h1>
    <a href="{{ url_for('main.add_note') }}">Add Note</a>
    <ul>
        {% for note in notes %}
        <li>
            <h2>{{ note.title }}</h2>
            <p>{{ note.content }}</p>
            <p><em>{{ note.timestamp }}</em></p>
            <a href="{{ url_for('main.edit_note', note_id=note.id) }}">Edit</a>
            <a href="{{ url_for('main.delete_note', note_id=note.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
</body>
</html>
